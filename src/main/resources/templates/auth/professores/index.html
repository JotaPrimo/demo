<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
  <title>Content page</title>
</head>
<body>


<div class="container">
  <div class="row mt-5">

    <div th:insert="fragments/messages :: messages"></div>

    <div class="col-sm">

      <a class="btn btn-primary btm-sm mb-3 float-left" th:href="@{/professores/create}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        Novo
      </a>
    </div>

    <section layout:fragment="content">
      <table class="table table-striped m2-5">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Formação</th>
          <th>Ações</th>
        </tr>

        <tr th:if="${professores.empty}">
          <td colspan="4">Sem registros</td>
        </tr>

        <tr th:each="professor : ${professores}">
          <td th:text="${professor.id}"></td>
          <td th:text="${professor.nome}"></td>
          <td th:text="${professor.formacao}"></td>

          <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{/professores/edit/{id}(id=${professor.id})}">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
              Editar
            </a>

            <a class="btn btn-danger btn-sm"
               th:href="@{/professores/delete/{id}(id=${professor.id})}"
               th:data-confirm-delete="|Deletar a editora ${professor.nome}|"
               onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
              Apagar
            </a>
          </td>
        </tr>

      </table>
    </section>

  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>

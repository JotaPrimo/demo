<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .mensagem {
        color: red;
    }


</style>
<head>
    <title>Editar Professor page</title>
</head>
<body>

<div class="container">
    <div class="row mt-5">

        <div th:insert="fragments/messages :: messages"></div>

        <section layout:fragment="content">
            <form class="row g-3" th:action="@{/professores/update/{id}(id=${professor.id})}" th:object="${professor}" method="post">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control"  th:field="*{nome}">
                    <div class="col-md-6 col-sm-12">
                        <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">CPF</label>
                    <input class="form-control" maxlength="11" type="text" th:field="*{cpf}">
                    <div class="col-md-6 col-sm-12">
                        <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Graduação</label>
                    <select class="form-select" th:field="*{formacao}">
                        <option value=""> Selecione </option>
                        <option value="Graduação"> Graduação</option>
                        <option value="Pós-Graduação"> Pós-Graduação</option>
                        <option value="Mestrado"> Mestrado</option>
                        <option value="Doutorado"> Doutorado</option>
                    </select>
                    <div class="col-md-6 col-sm-12">
                        <span class="mensagem" th:if="${#fields.hasErrors('formacao')}" th:errors="*{formacao}"></span>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Materia</label>
                    <select required class="form-select" th:field="*{materia}">
                        <option value=""> Selecione </option>
                        <option value="Matemática"> Matemática</option>
                        <option value="Fisíca"> Fisíca</option>
                        <option value="Quimica"> Quimica</option>
                        <option value="Lingua Portuguesa"> Lingua Portuguesa</option>
                    </select>
                    <div class="col-md-6 col-sm-12">
                        <span class="mensagem" th:if="${#fields.hasErrors('materia')}" th:errors="*{materia}"></span>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a class="btn btn-secondary btm-sm float-left" th:href="@{/professores}">
                        Listar
                    </a>
                </div>
            </form>

        </section>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
